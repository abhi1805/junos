---
- name: test playbook
  hosts: '{{ edge }}'
  connection: netconf
  gather_facts: false
  roles:
  - Juniper.junos
  tasks:
  - name: Show interfaces
    junos_command:
      commands: show interfaces terse
    register: variable
  - name: Print version
    debug:
      var: variable.stdout
    tags: interfaces
    
  - name: Show routing table
    junos_command:
      commands: show route
    register: variable
  - name: Print version
    debug:
      var: variable.stdout
    tags: route  

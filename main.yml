---
- name: test playbook
  hosts: '{{ edge }}'
  connection: netconf
  gather_facts: false
  roles:
  - Juniper.junos
  tasks:
  - name: SHOW INTERFACES TERSE
    junos_command:
      commands: show interfaces terse
    register: interfaces
  - name: Print state of interfaces
    debug:
      msg: "{{ interfaces }}"
    tags: interfaces
 
  - name: SHOW ROUTE
    vars:
    - routes: 0
    junos_command:
      commands: show route
    register: routes
  - name: Print output
    debug:
      msg: "{{ routes }}"
    tags: route
    

#    tags: print

---
- name: test playbook
  hosts: '{{ edge }}'
  connection: netconf
  gather_facts: false
  roles:
  - Juniper.junos
  
  tasks:
  - name: SHOW INTERFACES TERSE
    junos_command:
      commands: show interfaces terse
    register: output
    tags: interfaces
 
  - name: SHOW ROUTE
    junos_command:
      commands: show route
    register: output
    tags: route
    
  - name: Print output
    debug: 
      var: "{{ output | parse_genie(command='show version', os='junos') }}"
    tags: print
